<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ponto Eletronico</title>
    <link rel="stylesheet" href="./libs/bootstrap/bootstrap.css" />
    <link rel="stylesheet" href="./libs/DataTables/datatables.min.js" />
  </head>
  <body>
    <!-- Navbar (Menu Responsivo) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Bater o Ponto</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/store.html">Lojas</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/user.html">Usuários</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./pages/register.html">Registros</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Configurações
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Perfil</a>
                <a class="dropdown-item" href="#">Configurações Gerais</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Sair</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Formulário de Login -->
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title text-center">Bater Ponto</h2>
              <form>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Digite seu email"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Senha</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    placeholder="Digite sua senha"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Bater Ponto
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./libs/jquery.js"></script>
    <script src="./libs/bootstrap/pooper.js"></script>
    <script src="./libs/bootstrap/bootstrap.js"></script>
    <script src="./libs/DataTables/datatables.js"></script>

    <script>
      const hoje = new Date();

      $(document).ready(function () {
        // Adicione um evento de clique ao botão de envio do formulário
        $('form').submit(function (event) {
          // Impedir o envio padrão do formulário
          event.preventDefault();

          // Obter os dados do formulário
          var formData = {
            password: $('#password').val(),
            email: $('#email').val(),
            // Adicione outros campos do formulário conforme necessário
          };

          // Fazer uma solicitação AJAX para o endpoint de criação de usuário
          $.ajax({
            url: 'http://localhost:5000/pointRecord/create',
            method: 'POST',
            contentType: 'application/json', // Definir o tipo de conteúdo para JSON
            data: JSON.stringify(formData), // Converter os dados do formulário para JSON
            success: function (response) {
              console.log('Sucesso:', response);

              alert(`Ponto registrado com sucesso em ${hoje}`);

              // Aguardar 3 segundos (3000 milissegundos) e redirecionar para uma nova página
              setTimeout(function () {
                window.location.href = './user.html'; // Substitua pela URL desejada
              }, 3000);
            },
            error: function (error) {
              console.error('Erro na solicitação AJAX:', error);
              alert(`Erro senha ou email inválidos!: ${error}`);
            },
          });
        });
      });
    </script>
  </body>
</html>
